<lift:surround with="default" at="content">
  <h2>Memberships</h2>
  <table>
    <thead>
    <td width="50%">Member email</td>
    <td width="50%">Bought</td>
    </thead>
    <lift:memberships>
      <tr>
        <td>
          <membership:emailForm>
            <b:email/>
            <b:submit/>
            <span b:errorId=" " class="field_error">
              &nbsp;
            </span>
          </membership:emailForm>
        </td>
        <td>
          <membership:boughtDate/>
        </td>
      </tr>
    </lift:memberships>
  </table>
</lift:surround>
