<lift:surround with="defaultWithoutMsgs" at="content">

  <lift:Admin.createMemberships>
    <h1>Opprett nye javaBin-medlemskap</h1>
    <table>
      <tr>
        <td>Epostaddresse for eier:</td>
        <td>
          <create:email/>
        </td>
        <td>
          <lift:msg id="emailError" errorClass="field_error"/>
          <span id="emailError" class="field_error"></span>
        </td>
      </tr>
      <tr>
        <td>Antall:</td>
        <td>
          <create:count/>
        </td>
        <td>
          <lift:msg id="countError" errorClass="field_error"/>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <create:submit/>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </lift:Admin.createMemberships>

  <lift:Admin.showMembers>
    <h1>Medlemskap per år</h1>
    <table>
      <thead>
      <tr>
        <td>År</td>
        <td>Validerte</td>
      </tr>
      </thead>
      <tbody>
      <list:years>
        <tr>
          <td><members:year/></td>
          <td><members:validated/></td>
          <td><members:csvLink/></td>
        </tr>
      </list:years>
      </tbody>
    </table>
  </lift:Admin.showMembers>

  <p>
    <lift:msgs>
      <lift:notice_class>field_notice</lift:notice_class>
    </lift:msgs>
  </p>

</lift:surround>
