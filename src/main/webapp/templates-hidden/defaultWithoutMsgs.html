<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>javaBin medlemsregister</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/css/javastyle.css" rel="stylesheet" type="text/css"/>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
    <script id="json" src="/classpath/json.js" type="text/javascript"></script>
</head>
<body>
<div id="header_bg"></div>
<div id="header">
    <div class="wrapper">
        <div id="header_logo">
            <a href="/">
                <img src="/images/logo.png" alt="javaBin"/>
            </a>
        </div>
    </div>
</div>
<div class="navbar" id="mainmenu">
    <div class="navbar-inner">
        <div class="navbar-constrainer">
            <lift:Menu.builder ul:class="nav" li_item:class="active"/>
            <ul class="nav pull-right">
                <li>
                    <lift:UserInformation.button/>
                </li>
            </ul>
        </div>
    </div>
</div>
<p id="user-information">
    <small>
        <lift:UserInformation.current/>
        <br/>
        <lift:UserInformation.hasMembership/>
    </small>
</p>
<div class="container">
    <lift:bind name="content"/>

    <div class="clear"></div>
</div>
<div id="footer"></div>
</body>
</html>
