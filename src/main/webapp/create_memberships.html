<lift:surround with="defaultAdmin" at="content">

  <lift:CreateMemberships.createMemberships>
    <p><lift:msgs><lift:notice_class>alert alert-info notices</lift:notice_class></lift:msgs></p>

    <h2>Opprett nye javaBin-medlemskap</h2>

    <div class="control-group">
      <label class="control-label" for="email">Epostaddresse for eier</label>
      <div class="controls">
          <create:email/>
          <lift:msg id="emailError" errorClass="text-error"/>
          <span id="emailError" class="text-error"></span>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="count">Antall</label>
      <div class="controls">
          <create:count/>
          <lift:msg id="countError" errorClass="text-error"/>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
          <create:submit/>
      </div>
    </div>
  </lift:CreateMemberships.createMemberships>

</lift:surround>
