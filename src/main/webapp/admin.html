<lift:surround with="defaultWithoutMsgs" at="content">


  <lift:Admin.createMemberships>
    <h2>Opprett nye javaBin-medlemskap</h2>
    <table>
      <tr>
        <td>Epostaddresse for eier:</td>
        <td>
          <create:email/>
        </td>
        <td>
          <lift:msg id="emailError" errorClass="field_error"/>
          <span id="emailError" class="field_error"></span>
        </td>
      </tr>
      <tr>
        <td>Antall:</td>
        <td>
          <create:count/>
        </td>
        <td>
          <lift:msg id="countError" errorClass="field_error"/>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <create:submit/>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </lift:Admin.createMemberships>

  <p><lift:msgs><lift:notice_class>field_notice</lift:notice_class></lift:msgs></p>

</lift:surround>
