<lift:surround with="defaultWithoutMsgs" at="content">
  <h2>Memberships</h2>
  <table>
    <thead>
    <td width="75%">Member email</td>
    <td width="25%">Bought</td>
    </thead>
    <lift:memberships>
      <tr>
        <td>
          <membership:emailForm>
            <b:email/>
            <b:submit/>
            <br/>
            <span b:errorId=" " class="field_error"></span>
            <span b:infoId=" " class="field_info"></span>
          </membership:emailForm>
        </td>
        <td>
          <membership:boughtDate/>
        </td>
      </tr>
    </lift:memberships>
  </table>
</lift:surround>
