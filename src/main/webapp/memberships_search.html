<lift:surround with="defaultAdmin" at="content">

    <lift:membershipsSearch>
        <search:form>
            <h2>Søk etter javaBin-medlemskap</h2>

            <div class="control-group">
                <label class="control-label" for="year">År</label>

                <div class="controls">
                    <search:years/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="email">Epostadresse</label>

                <div class="controls">
                    <search:email/>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <search:submit/>
                </div>
            </div>
        </search:form>

        <div class="well">
            <search:count/> medlemskap funnet; <search:countApplied/> tildelt
            <div class="pull-right">
                <a href="#delete-modal" role="button" class="btn btn-danger" data-toggle="modal">Slett...</a>
                <div id="delete-modal" class="modal hide fade">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Bekreft</h3>
                    </div>
                    <div class="modal-body">
                        <p>Slett valgte abonnementer</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Avbryt</button>
                        <search:deleteSelected/>
                    </div>
                </div>
                <a href="#unapply-modal" role="button" class="btn btn-danger" data-toggle="modal">Fradel...</a>
                <div id="unapply-modal" class="modal hide fade">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Bekreft</h3>
                    </div>
                    <div class="modal-body">
                        <p>Fradel valgte abonnementer</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Avbryt</button>
                        <search:unapplySelected/>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th width="25%">Medlem</th>
                    <th width="25%">Kjøper</th>
                    <th width="10%">År</th>
                    <th width="15%">Kjøpt</th>
                    <th width="15%">Status</th>
                    <th width="10%">Velg</th>
                </tr>
                </thead>
                <search:results>
                    <tr>
                        <td>
                            <membership:memberEmail/>
                        </td>
                        <td>
                            <membership:boughtByEmail/>
                        </td>
                        <td>
                            <membership:year/>
                        </td>
                        <td>
                            <membership:boughtDate/>
                        </td>
                        <td>
                            <membership:status/>
                        </td>
                        <td>
                            <membership:select/>
                        </td>
                    </tr>
                </search:results>
            </table>
        </div>

    </lift:membershipsSearch>

</lift:surround>
