<lift:surround with="default" at="content">
  <h2>Company</h2>
  <lift:companyEdit.edit form="POST">
    <table>
      <tr><td>Company name:</td><td><company:name/></td></tr>
      <tr><td>Address:</td><td><company:address/></td></tr>
      <tr><td>&nbsp;</td><td><company:hideMembers/></td></tr>
      <tr><td>&nbsp;</td><td><company:submit/></td></tr>
    </table>
  </lift:companyEdit.edit>
  <table>
    <thead><tr><td>Name</td><td>Contact person</td></tr></thead>
    <lift:companyEdit.contactPeople>
      <tr><td><person:name/></td><td><person:toggleContact/></td></tr>
    </lift:companyEdit.contactPeople>
  </table>
</lift:surround>
